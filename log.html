<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="log.css" />
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img class="logo-img" src="./images/def-cor.png" />
            <h1>DEFCOR-FIT</h1>
        </a>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="log.html">Log Workout</a></li>
            </menu>
        </nav>
    </header>

    <main>
    <form method="get" action="dashboard.html">
        <h2>LOG YOUR WORKOUT HERE</h2>
    <button type="submit">Save and Record</button>
    <div>
        <table>
            <div class="exercise">
                <img src="./images/dumbbell.png" width="25"/>
                <h3> 
                    Bench Press
                </h3>
            </div>
            <thead>
            <tr>
                <th>Set</th>
                <th>Weight</th>
                <th>Reps</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>
                    <input type="text" placeholder="195"/>
                </td>
                <td>
                    <input type="text" placeholder="8"/>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <input type="text" placeholder="--"/>
                </td>
                <td>
                    <input type="text" placeholder="--"/>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>
                    <input type="text" placeholder="--"/>
                </td>
                <td>
                    <input type="text" placeholder="--"/>
                </td>
            </tr>
            </tbody>
        </table>
        <button id="add-set-btn" type="button">+ Add Set</button>
        </div>

        <button id="add-exercise-btn" type="button">Add Exercise</button>
    </form>
    </main>
    <footer>
        <span>Made by Ben Jensen</span>
        <a href="https://github.com/jenbensen17/startup">GitHub Repo</a>
    </footer>
</body>
</html>
